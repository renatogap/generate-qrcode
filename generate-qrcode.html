<html>
    <head>
        <title>Generate QR Code</title>
        <style>
            .content{width: 500px; margin: 0 auto;}
            #view-qrcode { border-radius: 5px; width: 17em; height: 17em; margin-top: 1em; padding: 3em; }
        </style>
    </head>
    <body>
        <div class="content">
            <h1>Generate QR Code</h1>

            <input type="text" id="value">

            <button onClick="generateQRCode()">Generate</button>

            <div id="view-qrcode"></div>
        </div>

        <script type="text/javascript" src="QRCode.js"></script>
        <script>        
        function generateQRCode() {
            var value = document.getElementById('value').value;

            document.getElementById('view-qrcode').innerHTML = '';

            var qrcode = new QRCode("view-qrcode", {
                text: value,
                width: 270,
                height: 270,
                colorDark: "black",
                colorLight: "white",
                correctLevel : QRCode.CorrectLevel.H
            });
        }        
        </script>
    </body>
</html>
